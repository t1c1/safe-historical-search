name = "inchive-search"
main = "worker-search.js"
compatibility_date = "2024-01-01"

# Workers AI binding for embedding generation
[ai]
binding = "AI"

# Vectorize index binding
[[vectorize]]
binding = "VECTORIZE_INDEX"
index_name = "inchive-conversations"

# KV namespace for API keys (multi user isolation)
[[kv_namespaces]]
binding = "USER_KEYS"
id = "6e3b7b4c72754570bd1963a12c1334ca"

# Secrets (set via wrangler secret put)
# API_SECRET - for authenticated endpoints

[vars]
# No public vars needed

# Development settings
[dev]
port = 8788

